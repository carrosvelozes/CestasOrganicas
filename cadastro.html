<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Cestas Orgânicas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="img/logo.png" alt="Logo">
            </div>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="cadastro-consumidor">
            <h2>Cadastro de Consumidor</h2>
            <form id="cadastroPessoaForm">
                <label for="nomePessoa">Nome:</label>
                <input type="text" id="nomePessoa" required><br>

                <label for="emailPessoa">E-mail:</label>
                <input type="email" id="emailPessoa" required><br>

                <label for="enderecoPessoa">Endereço:</label>
                <input type="text" id="enderecoPessoa" required><br>

                <button type="submit">Cadastrar</button>
            </form>
        </section>

        <section id="cadastro-produto">
            <h2>Cadastro de Produto</h2>
            <form id="cadastroProdutoForm">
                <label for="nomeProduto">Nome:</label>
                <input type="text" id="nomeProduto" required><br>

                <label for="descricaoProduto">Descrição:</label>
                <input type="text" id="descricaoProduto" required><br>

                <label for="precoProduto">Preço:</label>
                <input type="number" step="0.01" id="precoProduto" required><br>

                <button type="submit">Cadastrar</button>
            </form>
        </section>

        <section id="cadastro-pedido">
            <h2>Cadastro de Pedido</h2>
            <form id="cadastroPedidoForm">
                <label for="clientePedido">Cliente:</label>
                <input type="text" id="clientePedido" required><br>

                <label for="produtoPedido">Produto:</label>
                <input type="text" id="produtoPedido" required><br>

                <label for="quantidadePedido">Quantidade:</label>
                <input type="number" id="quantidadePedido" required><br>

                <button type="submit">Concluir Pedido</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Desenvolvido por [Seu Nome]. Todos os direitos reservados &copy; 2024.</p>
    </footer>

    <script src="js/cadastro.js"></script>
</body>
</html>
