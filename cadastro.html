<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frufrutas</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/cadastro.css">
</head>

<body>
    <div id="loading" class="loading">Carregando...</div>
    <header>
        <nav>
            <div class="header-content">
                <div class="logo">
                    <img src="img/logo.png" alt="Logo">
                </div>
                <ul class="menu">
                    <li><a href="index.html">Início</a></li>
                    <li><a href="Sobre.html">Sobre</a></li>
                    <li><a href="cadastro.html">Cadastro</a></li>
                </ul>
                <div class="login-area" id="loginArea">
                    <a href="login.html" id="loginLink">Login</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="cadastro-consumidor">
            <h2>Cadastro de Consumidor</h2>
            <form id="cadastroPessoaForm">
                <label for="nomePessoa">Nome:</label>
                <input type="text" id="nomePessoa" required><br>

                <label for="emailPessoa">E-mail:</label>
                <input type="email" id="emailPessoa" required><br>

                <label for="senhaPessoa">Senha:</label>
                <input type="password" id="senhaPessoa" required><br>

                <button type="submit" id="btn-cadastro">Cadastrar</button>
            </form>
        </section>

        <section id="cadastro-produto">
            <h2>Cadastro de Produto</h2>
            <form id="cadastroProduto">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" name="descricao" required>

                <label for="preco">Preço:</label>
                <input type="text" id="preco" name="preco" step="0.01" required>

                <label for="imagem">URL da Imagem:</label>
                <input type="text" id="imagem" name="imagem">

                <button type="submit" id="btn-cadastro">Cadastrar Produto</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Desenvolvido por timeLL. Todos os direitos reservados &copy; 2024.</p>
    </footer>
    <script type="module" src="js/script.js"></script>
    <script type="module" src="js/cadastro.js"></script>
</body>

</html>
